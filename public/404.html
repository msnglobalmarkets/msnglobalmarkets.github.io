<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Simple redirect for root domains on GH Pages
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // If we are not at root, redirect to index with query param
        if (path !== '/' && path !== '/index.html') {
            window.location.replace('/' + '?p=' + path.replace(/\//g, '~slash~') + search + hash);
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
